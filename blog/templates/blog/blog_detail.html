{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>


<div class="container">
        <!-- Heading -->
        <div class="row">
            <div class="col">
                <h1 class="text-center blog-page-heading">Grape News</h1>
                <h5 class="text-center">{{ blog.title }}</h5>
            </div>
        </div>
</div>
<div class="container image-container">
    <img class="blog-post-detail-image" src="{{ blog.image.url }}" alt="Food & Wine image">
</div>
        <!-- Blog Details row -->

<div class="container post-text-container">
    <div class="row">   
        <div class="blog-post-container mt-3 mb-3">  
                <div class="col-12">  
                    <p class="blog-text">{{ blog.body }}</p>
                    <p><small class="text-muted">Added on: {{ blog.date_added }} </small></p> 
                    <p><a href="{% url 'blog' %}"><p class="card-text"><small><i class="fas fa-chevron-left"></i></small> Return to Blog Main Page</p></a></p>
                    
                </div>
        </div>
    </div> 
</div>


{% endblock %}
