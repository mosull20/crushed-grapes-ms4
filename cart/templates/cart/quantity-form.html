<form class="form update-form" action="{% url 'adjust_cart' item.item_id %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">      
            <div class="input-group-prepend">
                <button class="btn btn-sm btn-dark decrement-qty decrement-qty_{{ item.item_id }}" data-item_id="{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus"></i>
                    </span>
                </button>
            </div>

            <input class="form-control form-control-sm qty_input id_qty_{{ item.item_id }}" type="number" name="quantity" value="{{ item.quantity }}" min="1" max="99" 
                data-item_id="{{ item.item_id }}">

            <div class="input-group-append">
                <button class="btn btn-sm btn-dark increment-qty increment-qty_{{ item.item_id }}" data-item_id="{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<a class="update-qty">Update</a>
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}">Remove</a>
