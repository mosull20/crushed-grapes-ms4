{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
{% block inner_content %}
<div class="container mt-3 ">
  <div class="row">
      <div class="col">
        <h1 class=text-center>{% trans "Set Password" %}</h1>
      </div>
  </div>
  <hr>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class=" btn btn-dark" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
</div>
{% endblock %}
{% endblock %}
