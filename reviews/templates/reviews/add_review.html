{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Reviews</h1>
                <h2 class = "text-center">Add a Review</h2>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12 col-lg-6">
                <form action="{% url 'add_review' product.id %}" method="POST" id="add-review-form">
                    {% csrf_token %}
                       {{ form|crispy }}
                    <hr>
                    <button class="btn btn-custom-color" type="submit">Add Review</button>
                    <a href="{% url 'products' %}" class="btn btn-light">Cancel</a>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
